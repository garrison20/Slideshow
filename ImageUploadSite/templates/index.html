<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload to Slideshow</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <div class="content">
      <h1>Upload Image</h1>
      <form method="POST" enctype="multipart/form-data">
        <input type=file name=file>
        <input type=submit value=Upload>
      </form>
      {% set result = get_flashed_messages()[0] %}
      {% if result and "success" in result|lower %}
      <h2 style="color:#2bed15">{{ result }}</h2>
      {% elif result and "success" not in result|lower %}
      <h2 style="color:#ed1515">{{ result }}</h2>
      {% endif %}
    </div>
  </body>
</html>
